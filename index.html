<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="hero">
        <img src="https://www.digitshack.com/codepen/mentor1/illustration-hero.svg" alt="">
      </div>
      <div class="text-content">
        <h2 class="title">
          Order Summary
        </h2>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="payment-box">
          <div class="payment-box-left">
            <img src="https://www.digitshack.com/codepen/mentor1/icon-music.svg" alt="">
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a>Change</a>
        </div>
        <a class="proceed">Proceed to Payment</a>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jeeban Beura</a>.
  </footer>
</body>

</html>
